<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fast Price - Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="logo-container">
                <img src="imgs/FASTPRICELOGO.png" alt="Fast Price Logo" class="logo">
            </div>

            <div class="login-card">
                <form action="Servlet" method="POST">
                    <h1>Entre em sua conta</h1>
                    <input type="email" name="txtemail" id="campoEmail" class="input-field" placeholder="Digite seu e-mail" required>
                    <input type="password" name="txtsenha" id="campoSenha" class="input-field" placeholder="Digite sua senha" required>
                    <input type="submit" name="btop" value="Entrar" class="btn btn-primary">
                    <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                    <div class="divider"></div>
                    <p class="register-text">Ainda n√£o possui uma conta?</p>
                    <button onclick="window.location.href = 'cadastrar.html';" class="btn btn-secondary">Registre-se</button>                   
                </form>
            </div>
        </div>
    </body>
</html>
