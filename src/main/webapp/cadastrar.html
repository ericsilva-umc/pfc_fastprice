<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fast Price - Cadastro</title>
        <link rel="stylesheet" href="style3.css">
    </head>
    <body>
        <div class="container">
            <div class="logo-container">
                <img src="imgs/FASTPRICELOGO.png" alt="Fast Price Logo" class="logo">
            </div>
            <div class="register-card">
                <form action="Servlet" method="POST" oninput="txtrepetir.setCustomValidity(txtrepetir.value != txtsenha.value ? 'As senhas não conferem.' : '')">
                    <h1>Cadastre uma conta</h1>
                    <input type="text" name="txtnome" id="campoNome" class="input-field" placeholder="Digite um nome para conta" required>
                    <input type="email" name="txtemail" id="campoEmail" class="input-field" placeholder="Digite um e-mail" required>
                    <input type="password" name="txtsenha" id="campoSenha" class="input-field" placeholder="Digite uma senha" required>
                    <input type="password" name="txtrepetir" id="campoSenhaRepetir" class="input-field" placeholder="Repita a senha">
                    <input type="submit" name="btop" value="Cadastrar" class="btn btn-primary">
                    <div class="divider"></div>
                    <p class="login-text">Já possui uma conta?</p>
                    <button onclick="window.location.href = 'login.html';" class="btn btn-secondary">Entrar</button>                    
                </form>
            </div>
        </div>
    </body>
</html>
