<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FastPrice - Sugestão</title>
        <link rel="icon" type="image/png" href="imgs/cart.png">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/style_suggest_form.css">
    </head>

    <body>
        <div class="container">
            <!--Inclui o header da página-->
            <header th:replace="~{fragments/header :: header}"></header>

            <!-- Main Content -->
            <main class="container">
                <div class="register-card mt-5">
                    <h1 class="text-center mb-4">Cadastre uma sugestão de melhoria</h1>
                    <div class="row justify-content-center">
                        <form th:action="@{/sugestao/cadastrar}" method="POST">
                            <!-- Type Suggest -->
                            <div class="mb-4">
                                <select name="tipo" class="form-select custom-input" required>
                                    <option value="" selected disabled>Selecione o tipo de melhoria</option>
                                    <option value="navegacao">Navegação</option>
                                    <option value="estabelecimento">Adição de estabelecimento</option>
                                    <option value="apontamento">Apontamento</option>
                                    <option value="funcionalidade">Sugestão de funcionalidade</option>
                                    <option value="bug">Bugs</option>
                                </select>
                            </div>

                            <!-- Local Suggest -->
                            <div class="mb-3">
                                <input name="localDoSite" class="form-control custom-input"
                                       placeholder="Digite o local do site para ser aplicado a melhoria" required>
                            </div>

                            <!-- Detail Suggest -->
                            <div class="mb-3">
                                <textarea name="descricao" class="form-control detail-suggest custom-input"
                                          placeholder="Descreva detalhadamente sua melhoria" maxlength="400" required></textarea>
                            </div>

                            <!-- Submit Button -->
                            <div class=" d-grid">
                                <button type="submit" class="btn btn-primary submit-btn w-100 ">Enviar Sugestão</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <script th:inline="javascript">
            let mostrarAlerta = /*[[${mostrarAlerta}]]*/ false;
            let mensagemAlerta = /*[['' + ${mensagemAlerta}]]*/ '';

            document.addEventListener('DOMContentLoaded', function () {
                if (mostrarAlerta) {
                    alert(mensagemAlerta);
                };
            });
        </script>
    </body>
</html>
