<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fast Price - Redefinição de Senha</title>
        <link rel="icon" type="image/png" href="/imgs/cart.png">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/css/style_forgetpassword_form.css">
    </head>
    <body>
        <div class="container">
            <div class="logo-container">
                <a th:href="@{/}">
                    <img src="/imgs/logo.png" alt="Fast Price Logo" class="logo">
                </a>
            </div>
            <div class="forget-card">
                <a th:href="@{/login}" class="back-button">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
                <h1 class="mb-2">Redefinição de senha</h1>
                <p class="text-muted mb-4">Informe seu e-mail. Será enviado um link para recuperação de senha</p>
                <form>
                    <div class="mb-4">
                        <label for="email" class="form-label fw-medium">E-mail</label>
                        <input type="email" class="input-field" placeholder="Digite seu e-mail">
                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
