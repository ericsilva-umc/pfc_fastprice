<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FastPrice - Avaliação de Estabelecimento</title>
        <link rel="icon" type="image/png" href="imgs/cart.png">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/style_rate.css">
    </head>

    <body>
        <div class="container">
            <!--Inclui o header da página-->
            <header th:replace="~{fragments/header :: header}"></header>

            <main class="container py-4">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="rating-card">
                            <h1 class="text-center mb-4">Avaliação de Estabelecimento</h1>

                            <!-- Seleção de estabelecimento -->
                            <div class="dropdown mb-5">
                                <button class="establishment-dropdown dropdown-toggle" type="button"
                                        id="establishmentDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    <span id="selectedEstablishment">Selecione um estabelecimento</span>
                                </button>
                                <ul class="dropdown-menu w-100" aria-labelledby="establishmentDropdown">
                                    <li th:each="estabelecimento : ${estabelecimentos}"><a class="dropdown-item market" th:data-id="${estabelecimento.getId()}" 
                                                                                           th:data-name="${estabelecimento.getNome()}" th:text="${estabelecimento.getNome()}"></a></li>
                                </ul>
                            </div>

                            <!-- Categorias para avaliação -->
                            <div class="rating-categories">
                                <div class="rating-category text-center mb-4">
                                    <p class="category-title">PREÇO</p>
                                    <div class="stars" data-category="preco">
                                        <i class="bi bi-star star" data-index="1"></i>
                                        <i class="bi bi-star star" data-index="2"></i>
                                        <i class="bi bi-star star" data-index="3"></i>
                                        <i class="bi bi-star star" data-index="4"></i>
                                        <i class="bi bi-star star" data-index="5"></i>
                                    </div>
                                </div>

                                <div class="rating-category text-center mb-4">
                                    <p class="category-title">ATENDIMENTO</p>
                                    <div class="stars" data-category="atendimento">
                                        <i class="bi bi-star star" data-index="1"></i>
                                        <i class="bi bi-star star" data-index="2"></i>
                                        <i class="bi bi-star star" data-index="3"></i>
                                        <i class="bi bi-star star" data-index="4"></i>
                                        <i class="bi bi-star star" data-index="5"></i>
                                    </div>
                                </div>

                                <div class="rating-category text-center mb-4">
                                    <p class="category-title">TEMPO DE FILA</p>
                                    <div class="stars" data-category="tempo">
                                        <i class="bi bi-star star" data-index="1"></i>
                                        <i class="bi bi-star star" data-index="2"></i>
                                        <i class="bi bi-star star" data-index="3"></i>
                                        <i class="bi bi-star star" data-index="4"></i>
                                        <i class="bi bi-star star" data-index="5"></i>
                                    </div>
                                </div>

                                <div class="rating-category text-center mb-4">
                                    <p class="category-title">VARIEDADE</p>
                                    <div class="stars" data-category="variedade">
                                        <i class="bi bi-star star" data-index="1"></i>
                                        <i class="bi bi-star star" data-index="2"></i>
                                        <i class="bi bi-star star" data-index="3"></i>
                                        <i class="bi bi-star star" data-index="4"></i>
                                        <i class="bi bi-star star" data-index="5"></i>
                                    </div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <button id="submitRating" class="btn btn-primary w-100 py-3 mt-4">Avaliar</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Custom JavaScript -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Star Rating Functionality
                const starContainers = document.querySelectorAll('.stars');
                const ratings = {
                    preco: 0,
                    atendimento: 0,
                    tempo: 0,
                    variedade: 0
                };

                starContainers.forEach(container => {
                    const stars = container.querySelectorAll('.star');
                    const category = container.dataset.category;

                    // Handle click events
                    stars.forEach(star => {
                        star.addEventListener('click', function () {
                            const rating = parseInt(this.dataset.index);
                            ratings[category] = rating;
                            updateStars(container, rating);
                        });

                        // Handle hover events
                        star.addEventListener('mouseenter', function () {
                            const rating = parseInt(this.dataset.index);
                            highlightStars(container, rating);
                        });

                        star.addEventListener('mouseleave', function () {
                            highlightStars(container, ratings[category]);
                        });
                    });
                });

                function updateStars(container, rating) {
                    const stars = container.querySelectorAll('.star');
                    stars.forEach(star => {
                        const index = parseInt(star.dataset.index);
                        if (index <= rating) {
                            star.classList.remove('bi-star');
                            star.classList.add('bi-star-fill', 'filled');
                        } else {
                            star.classList.remove('bi-star-fill', 'filled');
                            star.classList.add('bi-star');
                        }
                    });
                }

                function highlightStars(container, rating) {
                    const stars = container.querySelectorAll('.star');
                    stars.forEach(star => {
                        const index = parseInt(star.dataset.index);
                        if (index <= rating) {
                            star.classList.remove('bi-star');
                            star.classList.add('bi-star-fill', 'filled');
                        } else {
                            star.classList.remove('bi-star-fill', 'filled');
                            star.classList.add('bi-star');
                        }
                    });
                }

                // Establishment Dropdown Functionality
                const dropdownItems = document.querySelectorAll('.market');
                const selectedEstablishment = document.getElementById('selectedEstablishment');
                let establishmentId = null;

                dropdownItems.forEach(item => {
                    item.addEventListener('click', function (e) {
                        e.preventDefault();
                        const id = this.dataset.id;
                        const name = this.dataset.name;
                        const text = this.textContent;

                        establishmentId = id;
                        selectedEstablishment.textContent = text;
                        selectedEstablishment.style.color = '#000';
                    });
                });

                // Submit Button Functionality
                const submitButton = document.getElementById('submitRating');

                submitButton.addEventListener('click', function () {
                    if (!establishmentId) {
                        alert('Por favor, selecione um estabelecimento.');
                        return;
                    }

                    // Check if all categories have been rated
                    const unratedCategories = [];
                    for (const category in ratings) {
                        if (ratings[category] === 0) {
                            unratedCategories.push(getCategoryName(category));
                        }
                    }

                    if (unratedCategories.length > 0) {
                        alert(`Por favor, avalie as seguintes categorias: ${unratedCategories.join(', ')}`);
                        return;
                    }

                    const ratingData = {
                        estabelecimentoId: establishmentId,
                        preco: ratings.preco,
                        atendimento: ratings.atendimento,
                        tempo: ratings.tempo,
                        variedade: ratings.variedade
                    };

                    // Send data 
                    fetch('/avaliacao/cadastrar', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(ratingData)
                    }).then(response => {
                        if (response.ok) {
                            alert('Avaliação enviada com sucesso!');
                        }
                    });

                    resetForm();
                });

                function getCategoryName(category) {
                    const names = {
                        preco: 'PREÇO',
                        atendimento: 'ATENDIMENTO',
                        tempo: 'TEMPO DE FILA',
                        variedade: 'VARIEDADE'
                    };
                    return names[category];
                }

                function resetForm() {
                    // Reset establishment
                    establishmentId = null;
                    selectedEstablishment.textContent = 'Selecione um estabelecimento';
                    selectedEstablishment.style.color = '#9c9cab';

                    // Reset ratings
                    for (const category in ratings) {
                        ratings[category] = 0;
                    }

                    // Reset stars
                    starContainers.forEach(container => {
                        updateStars(container, 0);
                    });
                }
            });
        </script>
    </body>
</html>
